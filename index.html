<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>


    <div class="calculator">
        <div id="displayAbove"></div>
        <div id="display"></div>




        <button value="7" type="button" class="buttons">7</button>
        <button value="8" type="button" class="buttons">8</button>
        <button value="9" type="button" class="buttons">9</button>
        <button value="/" type="button" class="buttons">/</button>

        <button value="4" type="button" class="buttons">4</button>
        <button value="5" type="button" class="buttons">5</button>
        <button value="6" type="button" class="buttons">6</button>
        <button value="x" type="button" class="buttons">x</button>

        <button value="1" type="button" class="buttons">1</button>
        <button value="2" type="button" class="buttons">2</button>
        <button value="3" type="button" class="buttons">3</button>
        <button value="-" type="button" class="buttons">-</button>

        <button value="0" type="button" class="buttons">0</button>
        <button value="=" type="button" class="buttons">=</button>
        <button value="AC" type="button" class="buttons">AC</button>
        <button value="+" type="button" class="buttons">+</button>

    </div>




    <script src="script.js">
    </script>
</body>

</html>
